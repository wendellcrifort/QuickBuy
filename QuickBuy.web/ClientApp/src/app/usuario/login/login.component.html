<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-3 login">Login do Cliente</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail"
           name="email" placeholder="Informe seu email"
           class="form-control mb-2"
           [ngClass]="{
            'is-invalid':email.invalid && (email.dirty || email.touched),
            'is-valid':email.valid && (email.dirty || email.touched)
           }"
           [(ngModel)]="usuario.email"
           #email="ngModel"
           email
           required />

    <div class="invalid-feedback mb-3" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Por favor, informe seu email.
      </div>
      <div *ngIf="email.errors.email">
        Por favor, informe um email v√°lido.
      </div>
    </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha"
           name="senha" placeholder="Informe sua senha"
           class="form-control mb-2"
           [ngClass]="{
            'is-invalid':senha.invalid && (senha.dirty || senha.touched),
            'is-valid':senha.valid && (senha.dirty || senha.touched)
           }"
           [(ngModel)]="usuario.senha"
           #senha="ngModel"
           required />

    <div class="invalid-feedback mb-3" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        Por favor, informe sua senha.
      </div>
    </div>


    <button class="btn btn-primary btn-block mb-3" type="submit" (click)="entrar()">
      <span *ngIf="ativarspinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Entrar
    </button>

    <div>Novo por aqui? <a [routerLink]='["/cadastro-usuario"]' >Cadastre-se</a></div>

    <div class="alert alert-danger" *ngIf="mensagem">
      {{mensagem}}
    </div>

  </form>
</div>
